apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:

      # üîπ 1Ô∏è‚É£ Attendre que PostgreSQL soit pr√™t
      initContainers:
      - name: wait-for-postgres
        image: busybox
        command:
          - sh
          - -c
          - |
            until nc -z postgres 5432;
            do
              echo "Waiting for postgres...";
              sleep 2;
            done

      containers:
      - name: backend
        image: boubacar1234/backend:latest
        imagePullPolicy: IfNotPresent

        ports:
        - containerPort: 8000

        # üîπ 2Ô∏è‚É£ Variables d‚Äôenvironnement
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_NAME
          value: projetdb
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: postgres
        - name: DB_PORT
          value: "5432"

        # üîπ 3Ô∏è‚É£ Health checks (important en soutenance)
        readinessProbe:
          httpGet:
            path: /api/produits/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /api/produits/
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30007